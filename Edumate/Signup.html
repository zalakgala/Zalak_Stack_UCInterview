<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Signup.css" />
  </head>

  <body>
    <header>
      <div class="wave-clip"></div>
    </header>
    <main>
      <section>
        <img src="Signup Image.png" alt="Signup Image" class="image1" />
      </section>

      <section class="form">
        <h1>EduMate</h1>
        <div class="signupform">
          <form>
            <div class="details">
              <h2>Sign Up</h2>
              <input type="email" placeholder="Email" class="email" />
              <input type="text" placeholder="Username" class="username" />
              <input type="password" placeholder="Password" class="pass" />
              <div class="signup"><button class="sign">Sign Up</button></div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
