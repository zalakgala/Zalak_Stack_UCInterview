<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css" />
</head>

<body>
    <header>
        <div class="wave-clip"></div>
    </header>
    <main>
        <section class="image">
            <img src="Login Image.png" alt="Login Image" class="image1" />
        </section>

        <section class="form">
            <h1>EduMate</h1>
            <div class="loginform">
                <form>
                    <div class="details">
                        <h2>Login</h2>
                        <div><input type="text" placeholder="Username" class="username"></div>

                        <div><input type="password" placeholder="Password" class="pass"></div>

                        <a href="Forgot.html" class="for"><div class="forgot">Forgot Password?</div></a>
                        <div class="login"><button class="log">Login</button></div>
                        <div class="nouser">Not a user? Click <a href="Signup.html" class="nouser1">here</a> to sign up.
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
